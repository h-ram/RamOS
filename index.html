<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/archLogo.png">
    <title>RamOS</title>
</head>
<body>
    <div class="loadingScreen">
        <img src="./assets/loadingIcon.png" alt="loadingIcon" draggable="false" />
    </div>
    <div class="dateWidget">00:00:00 AM</div>
    <div id="w-0" class="window ">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-1" class="window terminal__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-2" class="window folder__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-3" class="window browser__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-4" class="window projects__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-5" class="window accounts__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-6" class="window memes__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div id="w-00" class="window browser__window">
        <div class="titleBar">
            <button class="closeButton"></button>
            <button class="hideButton"></button>
        </div>
    </div>
    <div class="programs">
        <div id="4"class="program exe">
            <img src="./assets/projects.png" alt="projects" draggable="false">
            <h1>Projects</h1>
        </div>
        <div id="5"class="program exe">
            <img src="./assets/link.png" alt="links" draggable="false">
            <h1>Accounts</h1>
        </div>
        <div id="6" class="program exe">
            <img src="./assets/memes.png" alt="memes" draggable="false">
            <h1>Memes</h1>
        </div>
        
    </div>
    <div class="taskBar">
        <img id="0" class="OSKey exe"src="./assets/archLogo.png" alt="OS Key" draggable="false" />
        <div class="tasks exe">
            <img id="1" class="task exe terminalExe" src="./assets/terminal.png" alt="terminal">
            <img id="2" class="task exe" src="./assets/folder.png" alt="folder">
            <img id="3" class="task exe" src="./assets/browser.png" alt="browser">
        </div>    
        <img id="00" class ="settings exe"src="./assets/gear.png" alt="settings" draggable="false">
    </div>
   <script type="module" src="./scripts/main.js" ></script>
</body>
</html>
